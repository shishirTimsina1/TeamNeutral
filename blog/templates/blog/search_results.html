{% extends "blog/base.html" %}

{% block content %}
	<h1>Search Results</h1>
	{% if searched %}
		<h1>You searched for {{searched}}</h1>
		<br/>
		{%for post in posts%}
		<a href="{% url 'post-detail' post.id%}">{{ posts }} - {{posts.author}}</a><br/>
		{% endfor %}
	
	{% else %}
		<h1>No Search</h1>

	{% endif %}

{% endblock content%}
