{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{%if user.is_authenticated%}
	<div class="content-section">
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset class = "form-group">
				<legend class ="border-bottom mb-4">Post</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				{% if request.get_full_path == '/post/new/' %}
				<button class="btn btn-outline-info" type="submit">Create Post<button>
				{% else %}
				<button class="btn btn-outline-info" type="submit">Update Post</button>
				{% endif %}
			</div>
		</form>
	</div>
{% else %}
<p>Please login to create a post</p>
{% endif %}
{% endblock content %}
