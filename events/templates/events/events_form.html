{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{%if user.is_authenticated%}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class = "form-group">
                <legend class ="border-bottom mb-4">Event</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                {% if request.get_full_path == '/events/new/' %}
                    <button class="btn btn-outline-info" type="submit">Create Event<button>
                {% else %}
                    <button class="btn btn-outline-info" type="submit">Update Event<button>
                {% endif %}
            </div>
        </form>
    </div>
{%else%}
<p>Please login to create an event</p>
{% endif %}
{% endblock content %}
